plugins {
    id 'java'
    id 'application'
}

apply plugin: 'application'

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {

    //Core bot
    implementation 'org.javacord:javacord:3.0.5'

    //Adds emojis
    compile 'com.vdurmont:emoji-java:4.0.0'

    //Deserialising framework
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9'

    //This is used for creating commands
    compile group: 'net.sourceforge.argparse4j', name: 'argparse4j', version: '0.8.1'

    // For testing
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // For logging
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'

    // Might not be used, used for GADT creation
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'
}

application {
    run {
        args 'test' , 'cheese'
    }
    mainClassName = 'com.github.inuradz.core.Runner'
}
